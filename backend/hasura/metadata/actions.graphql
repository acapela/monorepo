type Mutation {
  accept_invite (
    code: String!
  ): InviteAcceptResponse
}


type Mutation {
  upgrade_current_user : UpgradeUserResponse
}




input InviteAcceptCommand {
  code : String!
}

type InviteAcceptResponse {
  room_id : ID!
  invite_id : ID!
}

type UpgradeUserResponse {
  user_id : ID!
}
