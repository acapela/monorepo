name: CI
on:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn --prefer-offline
      - run: yarn workspace ~db generate
      - run: yarn run lint
      - name: "Tar node_modules"
        run: |
          find . -name 'node_modules' -type d -prune -exec tar -rf node_modules.tar {} \;
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Pushing node_modules"
        run: |
          echo "{}" > manifest-config.json
          oras push ghcr.io/weareacapela/node-modules:$GITHUB_SHA --manifest-config ./manifest-config.json ./node_modules.tar

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    needs: lint
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: actions/cache@v2
        with:
          path: frontend/.next
          key: ${{ runner.os }}-next-${{ github.sha }}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          oras pull ghcr.io/weareacapela/node-modules:$GITHUB_SHA
          tar -xf node_modules.tar && rm node_modules.tar
      - name: Setup dotenv
        run: cp .env.sample .env
      - run: yarn run frontend:test
      - run: yarn run frontend:build

  backend:
    name: Backend
    runs-on: ubuntu-latest
    needs: lint
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    services:
      postgres:
        image: postgres:12
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: dev_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      hasura:
        image: hasura/graphql-engine:v1.3.2
        ports:
          - "8080:8080"
        env:
          HASURA_GRAPHQL_DATABASE_URL: postgres://user:dev@postgres:5432/dev_db
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          oras pull ghcr.io/weareacapela/node-modules:$GITHUB_SHA
          tar -xf node_modules.tar && rm node_modules.tar
      - name: Migrate postgres using hasura migrations
        run: |
          yarn hasura:migrations
          yarn hasura:seeds
      - name: Setup dotenv
        run: cp .env.sample .env
      - run: yarn run backend:test

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: actions/cache@v2
        with:
          path: frontend/.next
          key: ${{ runner.os }}-next-${{ github.sha }}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          oras pull ghcr.io/weareacapela/node-modules:$GITHUB_SHA
          tar -xf node_modules.tar && rm node_modules.tar
      - run: npx playwright install
      - name: Setup dotenv
        run: cp .env.sample .env
      - run: docker-compose -f ./docker-compose.ci.yaml --env-file .env up -d
      - name: Run hasura migrations
        run: |
          sleep 5
          yarn hasura:migrations
          yarn hasura:seeds
          yarn hasura:meta
      - name: Start backend
        run: yarn workspace ~backend start:ci
      - name: Start frontend
        run: |
          yarn workspace ~frontend start:ci
      - name: Test Connection
        run: |
          curl -v localhost:3000/healthz
          curl -v localhost:1337/healthz
      - run: yarn e2e test
      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: test-artifacts
          path: e2e/test-results/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - uses: actions/cache@v2
        with:
          path: frontend/.next
          key: ${{ runner.os }}-next-${{ github.sha }}
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          oras pull ghcr.io/weareacapela/node-modules:$GITHUB_SHA | tee oras.log
          tar -xf node_modules.tar && rm node_modules.tar
          echo "cleanup cache..."
          ./scripts/cleanup-ghcr.sh
          rm oras.log
        env:
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
      - name: semantic-release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-file: package.json
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: meetnomoreapp
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
        if: steps.semrel.outputs.version != ''
      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        if: steps.semrel.outputs.version != ''
      - name: Set up kubectl
        uses: google-github-actions/get-gke-credentials@main
        with:
          cluster_name: cluster-1
          location: europe-west1
          credentials: ${{ secrets.GCLOUD_AUTH }}
        if: steps.semrel.outputs.version != ''
      - run: gcloud auth configure-docker eu.gcr.io -q
        if: steps.semrel.outputs.version != ''
      - run: ./scripts/build-deploy.sh ${{ steps.semrel.outputs.version }}
        if: steps.semrel.outputs.version != ''
        env:
          KUSTOMIZE_BIN: ./kustomize
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
