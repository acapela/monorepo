name: CI
on:
  push:
    branches:
      - '**'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: dev_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      hasura:
        image: hasura/graphql-engine:v1.3.2
        ports:
          - "8080:8080"
        env:
          HASURA_GRAPHQL_DATABASE_URL: postgres://user:dev@postgres:5432/dev_db
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup node v15
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Migrate postgres using hasura migrations
        run: |
          cd hasura
          npx hasura migrate status --skip-update-check --endpoint http://localhost:8080
          npx hasura migrate apply --skip-update-check --endpoint http://localhost:8080
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Run tests for hasura schema
        run: npm run test:hasura
      - name: Lint
        run: npm run lint
      - name: Check formatting
        run: npm run checkformat
      - name: semantic-release
        uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-file: package.json
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: meetnomoreapp
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
        if: steps.semrel.outputs.version != ''
      - run: gcloud auth configure-docker eu.gcr.io
        if: steps.semrel.outputs.version != ''
      - run: ./scripts/build-and-push.sh ${{ steps.semrel.outputs.version }}
        if: steps.semrel.outputs.version != ''
  deploy-backend:
    name: Deploy backend
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Authenticate with google cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          project_id: meetnomoreapp
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
      - name: Deploy backend
        run: gcloud app deploy --quiet --project=meetnomoreapp backend-appengine-config.yaml
  deploy-hasura-prod:
    name: Deploy hasura migrations in production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Apply hasura migrations
        uses: tibotiber/hasura-action@master
        with:
          args: migrate apply
        env:
          HASURA_ENDPOINT: ${{ secrets.HASURA_ENDPOINT }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET }}
          HASURA_WORKDIR: hasura
      - name: Apply hasura metadata changes
        uses: tibotiber/hasura-action@master
        with:
          args: metadata apply
        env:
          HASURA_ENDPOINT: ${{ secrets.HASURA_ENDPOINT }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET }}
          HASURA_WORKDIR: hasura
  deploy-hasura-staging:
    name: Deploy hasura migrations in staging environment
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Apply hasura migrations
        uses: tibotiber/hasura-action@master
        with:
          args: migrate apply
        env:
          HASURA_ENDPOINT: ${{ secrets.HASURA_STAGING_ENDPOINT }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_STAGING_ADMIN_SECRET }}
          HASURA_WORKDIR: hasura
      - name: Apply hasura metadata changes
        uses: tibotiber/hasura-action@master
        with:
          args: metadata apply
        env:
          HASURA_ENDPOINT: ${{ secrets.HASURA_STAGING_ENDPOINT }}
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_STAGING_ADMIN_SECRET }}
          HASURA_WORKDIR: hasura
