apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: test
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: gsm
      containers:
        - name: caddy
          image: eu.gcr.io/meetnomoreapp/caddy:3.187.0
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-default
          env:
            - name: FRONTEND_HOST
              value: "localhost:3030"
          readinessProbe:
            httpGet:
              port: 3000
              path: /healthz
            initialDelaySeconds: 15
            periodSeconds: 5
            successThreshold: 3
            timeoutSeconds: 5
        - name: frontend
          image: eu.gcr.io/meetnomoreapp/monorepo:3.187.0
          command: ["yarn", "run", "start:frontend"]
          envFrom:
            - configMapRef:
                name: frontend-default
          env:
            - name: PORT
              value: "3030"
          livenessProbe:
            httpGet:
              port: 3030
              path: /
            periodSeconds: 5
            timeoutSeconds: 15
          readinessProbe:
            httpGet:
              port: 3030
              path: /
            periodSeconds: 5
            successThreshold: 3
            timeoutSeconds: 15
          startupProbe:
            httpGet:
              port: 3030
              path: /
            periodSeconds: 15
            timeoutSeconds: 45
            failureThreshold: 10
