apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: test
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: gsm
      containers:
        - name: caddy
          image: eu.gcr.io/meetnomoreapp/caddy:4.187.10
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: frontend-default
          livenessProbe:
            httpGet:
              port: 3000
              path: /
            periodSeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: /
            periodSeconds: 5
            successThreshold: 3
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              port: 3000
              path: /
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 15
