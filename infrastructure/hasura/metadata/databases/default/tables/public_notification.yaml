table:
  name: notification
  schema: public
object_relationships:
- name: actor
  using:
    foreign_key_constraint_on: actor_id
- name: slack_mention
  using:
    manual_configuration:
      column_mapping:
        id: notification_id
      insertion_order: null
      remote_table:
        name: notification_slack_message
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - actor_id
    - created_at
    - from
    - id
    - resolved_at
    - snoozed_until
    - text_preview
    - updated_at
    - url
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - actor_id
    - created_at
    - from
    - id
    - resolved_at
    - snoozed_until
    - text_preview
    - updated_at
    - url
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - actor_id
    - from
    - resolved_at
    - snoozed_until
    - text_preview
    - updated_at
    - url
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
