table:
  name: decision_option
  schema: public
object_relationships:
- name: message
  using:
    foreign_key_constraint_on: message_id
insert_permissions:
- permission:
    backend_only: false
    check:
      message:
        topic:
          _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - members:
              user_id:
                _eq: X-Hasura-User-Id
    columns:
    - id
    - index
    - message_id
    - option
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - index
    - message_id
    - option
    - updated_at
    filter:
      message:
        topic:
          _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - members:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - option
    filter:
      message:
        topic:
          _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - members:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      message:
        topic:
          _or:
          - owner_id:
              _eq: X-Hasura-User-Id
          - members:
              user_id:
                _eq: X-Hasura-User-Id
  role: user
