table:
  name: notification_notion_user_mentioned
  schema: public
object_relationships:
- name: notification
  using:
    foreign_key_constraint_on: notification_id
insert_permissions:
- permission:
    backend_only: false
    check:
      notification:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - created_at
    - id
    - notification_id
    - notion_page_id
    - notion_page_title
    - updated_at
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - notification_id
    - notion_page_id
    - notion_page_title
    - updated_at
    filter:
      notification:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - notion_page_title
    - updated_at
    filter:
      notification:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
