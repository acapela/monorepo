table:
  name: notification_topic_mention
  schema: public
object_relationships:
  - name: mentioned_by_user
    using:
      foreign_key_constraint_on: mentioned_by_user_id
  - name: notification
    using:
      foreign_key_constraint_on: notification_id
  - name: topic
    using:
      foreign_key_constraint_on: topic_id
select_permissions:
  - permission:
      columns:
        - mentioned_by_user_id
        - id
        - notification_id
        - topic_id
      filter:
        notification:
          user_id:
            _eq: X-Hasura-User-Id
    role: user
event_triggers:
  - definition:
      enable_manual: false
      insert:
        columns: "*"
    headers:
      - name: Authorization
        value_from_env: HASURA_EVENTS_WEBHOOK_AUTHORIZATION_HEADER
    name: notification_topic_mention_updates
    retry_conf:
      interval_sec: 10
      num_retries: 0
      timeout_sec: 60
    webhook_from_env: HASURA_EVENTS_WEBHOOK_URL
