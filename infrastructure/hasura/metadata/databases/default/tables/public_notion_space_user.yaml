table:
  name: notion_space_user
  schema: public
object_relationships:
- name: notion_space
  using:
    foreign_key_constraint_on: notion_space_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - notion_space_id
    - user_id
  role: user
select_permissions:
- permission:
    columns:
    - first_synced_at
    - id
    - notion_space_id
    - user_id
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
