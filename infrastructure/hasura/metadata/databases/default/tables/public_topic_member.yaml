table:
  name: topic_member
  schema: public
object_relationships:
- name: topic
  using:
    foreign_key_constraint_on: topic_id
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    columns:
    - id
    - topic_id
    - user_id
    - created_at
    - updated_at
    filter:
      topic:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - members:
            user_id:
              _eq: X-Hasura-User-Id
  role: user
