table:
  name: notification_slack_mention
  schema: public
object_relationships:
- name: notification
  using:
    foreign_key_constraint_on: notification_id
select_permissions:
- permission:
    columns:
    - id
    - slack_conversation_id
    - slack_message_ts
    - created_at
    - updated_at
    - notification_id
    filter:
      notification:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
