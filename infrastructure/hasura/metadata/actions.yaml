actions:
  - name: get_team_slack_installation_url
    definition:
      kind: ""
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: user
  - name: get_upload_url
    definition:
      kind: ""
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: user
  - name: lookup_team_name
    definition:
      kind: ""
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: public
      - role: user
  - name: resend_invitation
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: user
  - name: room_invitation_view
    definition:
      kind: ""
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: public
      - role: user
  - name: upgrade_current_user
    definition:
      kind: synchronous
      handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
      headers:
        - name: Authorization
          value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: GetTeamSlackInstallationURLInput
  objects:
    - name: UpgradeUserResponse
      relationships:
        - remote_table:
            schema: public
            name: user
          name: user
          type: object
          field_mapping:
            user_id: id
    - name: UploadUrlResponse
    - name: DownloadUrlResponse
    - name: LookupTeamNameResponse
    - name: RoomInvitationViewResponse
    - name: ResendInvitationResponse
    - name: GetTeamSlackInstallationURLOutput
  scalars: []
