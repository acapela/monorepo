type Query {
  get_download_url (
    uuid: uuid!
  ): DownloadUrlResponse
}

type Query {
  get_upload_url (
    fileName: String!
    mimeType: String!
  ): UploadUrlResponse
}

type Query {
  lookup_team_name (
    token: String!
  ): LookupTeamNameResponse
}

type Query {
  room_invitation_view (
    token: String!
  ): RoomInvitationViewResponse
}

type Mutation {
  upgrade_current_user : UpgradeUserResponse
}

type UpgradeUserResponse {
  user_id : ID!
}

type UploadUrlResponse {
  uploadUrl : String!
  uuid : ID!
}

type DownloadUrlResponse {
  downloadUrl : String!
}

type LookupTeamNameResponse {
  team_name : String!
  inviter_name : String!
}

type RoomInvitationViewResponse {
  room_name : String!
  inviter_name : String!
}

