type Mutation {
  accept_invite (
    token: String!
  ): InviteAcceptResponse
}

type Query {
  get_download_url (
    uuid: uuid!
  ): DownloadUrlResponse
}

type Query {
  get_upload_url (
    fileName: String!
    mimeType: String!
  ): UploadUrlResponse
}

type Query {
  lookup_team_name (
    token: String!
  ): LookupTeamNameResponse
}

type Mutation {
  upgrade_current_user : UpgradeUserResponse
}

input InviteAcceptCommand {
  code : String!
}

type InviteAcceptResponse {
  team_id : ID!
  invite_id : ID!
}

type UpgradeUserResponse {
  user_id : ID!
}

type UploadUrlResponse {
  uploadUrl : String!
  uuid : ID!
}

type DownloadUrlResponse {
  downloadUrl : String!
}

type LookupTeamNameResponse {
  team_name : String!
  inviter_name : String!
}

