actions:
- name: accept_invite
  definition:
    kind: synchronous
    handler: '{{HASURA_ACTIONS_WEBHOOK_URL}}'
    headers:
    - name: Authorization
      value_from_env: HASURA_ACTIONS_WEBHOOK_AUTHORIZATION_HEADER
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: InviteAcceptCommand
  objects:
  - name: InviteAcceptResponse
    relationships:
    - remote_table:
        schema: public
        name: room
      name: room
      type: object
      field_mapping:
        room_id: id
    - remote_table:
        schema: public
        name: room_invites
      name: invite
      type: object
      field_mapping:
        invite_id: id
  scalars: []
